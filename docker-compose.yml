# Docker Compose configuration for parcel-ai-json
# Runs unified property detection service with YOLO, DeepForest, and detectree
#
# Usage:
#   docker-compose up -d          # Start service in background
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop service
#   docker-compose build          # Rebuild image

version: '3.8'

services:
  parcel-ai-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: parcel-ai-json:latest
    container_name: parcel-ai-json
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=4  # Number of Uvicorn workers
    volumes:
      # Mount model cache to persist downloads across container restarts
      - model-cache:/root/.cache
      - ultralytics-cache:/root/.ultralytics
      # Optional: Mount local data directory for testing
      # - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G

volumes:
  # Persistent volumes for model caching
  model-cache:
    driver: local
  ultralytics-cache:
    driver: local
