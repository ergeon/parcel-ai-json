version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: parcel-ai-json:latest
    container_name: parcel-ai-json-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount local code for development (comment out for production)
      - ./parcel_ai_json:/app/parcel_ai_json
      # Mount output directory for saving results
      - ./output:/app/output
      # Mount examples for testing
      - ./examples:/app/examples
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

